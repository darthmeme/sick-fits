type Mutation {
  createItem(
    name: String,
    description: String,
    price: Int,
    image: String,
    largeImage: String
  ) : Item!
  updateItem(
    id: ID!,
    name: String,
    description: String,
    price: Int
  ) : Item!
  deleteItem(id: ID!) : Item!
}

type Query {
  items: [Item]!,
  item(where: ItemWhereUniqueInput!): Item
}
